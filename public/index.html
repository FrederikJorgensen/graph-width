<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graph Width Visualizer</title>
</head>

<body>
  <div class="sidenav">
    <p>Input graph:</p>
    <input type="file" id="fileUpload" />
    <p>Reload a random graph</p>
    <div id="reload">â†º</div>
    <button id="compute" name="compute">Compute tree decomposition</button>
  </div>
  <div class="flex-container">
    <div id="graph-container" class="graphStyle">
      <svg id="graph" class="graphSvg"></svg>
    </div>
    <div id="tree-container" class="treeStyle">
      <svg id="tree" class="treeSvg"></svg>
    </div>
  </div>
  <script type="text/javascript" src="td.js"></script>
</body>

</html>
