<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/niceTreeDecomposition.js"></script>
  <script type="module" src="js/graphFactory.js"></script>
  <script type="module" src="js/readGraph.js"></script>
  <script type="module" src="js/readTree.js"></script>
  <script type="module" src="js/createGraph.js"></script>
  <title>Graph Width Visualizer</title>
</head>

<body>
  <div class="sidenav">
    <h2 class="random-style">GRAPH WIDTH <br /> VISUALIZER</h2>
    <p>vertices</p>
    <div class="random-generator">
      <div class="number-of-vertices">
        <span id="verticesLeftArrow"><i class="material-icons md-36">keyboard_arrow_left</i></span>
        <input type="text" id="numberOfVertices" value="10" />
        <span id="verticesRightArrow"><i class="material-icons md-36">keyboard_arrow_right</i></span>
      </div>
      <p>edges</p>
      <div class="number-of-links">
        <span id="edgesLeftArrow"><i class="material-icons md-36">keyboard_arrow_left</i></span>
        <input type="text" id="numberOfEdges" value="10" />
        <span id="edgesRightArrow"><i class="material-icons md-36">keyboard_arrow_right</i></span>
      </div>
    </div>
    <br />
    <div>
      <input type="radio" id="letters" name="type" />
      <label for="letters">Letters</label><br />
      <input type="radio" id="numbers" name="type" />
      <label for="numbers">Numbers</label><br />
    </div>
    <span id="reloadRandomGraph">â†º</span>


    <p>Input graph:</p>
    <input type="file" id="fileUpload" />

    <div>
      <!-- <button id="drawGraphButton">Draw graph</button> -->
    </div>
    <div class="algorithms-title">Algorithms:</div>
    <br />
    <div class="buttons">
      <div id="compute">Tree Decomposition</div>
      <div id="computeNiceTree">Nice Tree Decomposition</div>
      <div id="bfs">BFS</div>
    </div>


  </div>
  <div class="flex-container">
    <div class="left-container">
      <!-- <div id="drawGraph" class="drawGraph"></div> -->
      <div id="graph-container">
        <svg id="graphSvg"></svg>
      </div>
      <div id="td-container">
        <svg id="tdSvg"></svg>
      </div>
    </div>
    <div class="right-container">
      <div class="text_container hidden">
        <div>
          <div class="loader"></div>
        </div>
      </div>
      <div id="nice-td-container">
        <svg id="nice-td-svg"></svg>
      </div>
    </div>
  </div>

</body>

</html>
